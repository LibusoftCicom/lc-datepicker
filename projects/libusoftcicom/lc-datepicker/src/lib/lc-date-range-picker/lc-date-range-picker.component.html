<div [ngSwitch]="activePanelFrom" class="calendar" *ngIf="opened">
    <lc-header [headerLabel]="fromControl.getLabels().fromLabel" [backgroundColor]="fromControl.getTheme().primaryColor"></lc-header>
    <lc-year-picker *ngSwitchCase="3" [control]="fromControl"></lc-year-picker>
    <lc-month-picker *ngSwitchCase="2" [control]="fromControl"></lc-month-picker>
    <lc-day-picker *ngSwitchCase="1" [control]="fromControl"></lc-day-picker>
</div>
<div [ngSwitch]="activePanelTo" class="calendar" *ngIf="opened">
    <lc-header [headerLabel]="toControl.getLabels().toLabel" [backgroundColor]="toControl.getTheme().primaryColor"></lc-header>
    <lc-year-picker *ngSwitchCase="3" [control]="toControl"></lc-year-picker>
    <lc-month-picker *ngSwitchCase="2" [control]="toControl"></lc-month-picker>
    <lc-day-picker *ngSwitchCase="1" [control]="toControl"></lc-day-picker>
</div>
<lc-confirm-button *ngIf="opened" [control]="fromControl" (confirmed)="confirm()"></lc-confirm-button>
<lc-calendar-background *ngIf="opened" [control]="fromControl"></lc-calendar-background>
