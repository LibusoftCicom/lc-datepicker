<table #timePicker class="timePicker" aria-describedby="a control for choosing time">
    <tbody>
        <tr>
            <td class="clockCell">
                <i class="fa fa-clock-o fa-2x" aria-hidden="true"></i>
            </td>
            <td>
                <lc-time-spinner-compact
                  [value]="formattedHour"
                  [control]="control"
                  (incremented)="addHour()"
                  (decremented)="subtractHour()"
                  (scrolled)="hourScroll($event)">
                </lc-time-spinner-compact>
            </td>
                <td class="divider">:</td>
            <td>
                <lc-time-spinner-compact
                  [value]="formattedMinute"
                  [control]="control"
                  (incremented)="addMinute()"
                  (decremented)="subtractMinute()"
                  (scrolled)="minuteScroll($event)">
                </lc-time-spinner-compact>
            </td>
            <td>
                <lc-time-spinner-compact
                  *ngIf="hourFormat === EHourFormat.TWELVE_HOUR"
                  [value]="formattedAMPM"
                  [control]="control"
                  (incremented)="toggleMeridiem()"
                  (decremented)="toggleMeridiem()"
                  (scrolled)="scrollMeridiem($event)">
                </lc-time-spinner-compact>
            </td>
        </tr>
    </tbody>
</table>
