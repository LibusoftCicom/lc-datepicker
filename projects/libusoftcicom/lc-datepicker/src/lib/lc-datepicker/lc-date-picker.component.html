<div [ngSwitch]="activePanel" class="calendar" *ngIf="opened">
    <lc-year-picker *ngSwitchCase="3" [control]="control"></lc-year-picker>
    <lc-month-picker *ngSwitchCase="2" [control]="control"></lc-month-picker>
    <lc-day-picker *ngSwitchCase="1" [control]="control"></lc-day-picker>
    <lc-time-picker *ngSwitchCase="0" [control]="control"></lc-time-picker>

    <div class="dateTimeToggle" *ngIf="calendarType === ECalendarType.DateTime">
        <lc-time-picker-compact [control]="control"></lc-time-picker-compact>
    </div>
    <lc-confirm-button *ngIf="calendarType <= 1" [control]="control" (confirmed)="confirm()"></lc-confirm-button>
</div>
<lc-calendar-background *ngIf="opened" [control]="control"></lc-calendar-background>
